name    = Dist-Zilla-Plugin-GitHub-CreateRelease
author  = Timothy Legge
license = Perl_5
copyright_holder = Timothy Legge

[@Filter]
bundle = @Basic
remove = GatherDir
remove = Readme

[Prereqs]
perl              = 5.008
Dist::Zilla       = 2.100921
Moose             = 2.2014
Git::Wrapper      = 0.048
Digest::SHA       = 6.02
Config::Identity  = 0.0019
URI               = 0
URI::Escape       = 0
File::Slurper     = 0
Pithub::Repos::Releases = 0.01040

[NextRelease]
format = %v -- %{EEE MMM dd HH:mm:ss VVV yyyy}d
filename = Changes

[PodWeaver]
[Pod2Readme]

[Git::GatherDir]
exclude_filename = cpanfile
exclude_filename = Makefile.PL
exclude_filename = README

[Encoding]
encoding = bytes
match = ico

[CPANFile]

[CopyFilesFromBuild::Filtered]
copy = cpanfile
copy = Makefile.PL
copy = README

[CopyFilesFromRelease]
copy = cpanfile, Makefile.PL, README

[MetaJSON]
[MetaProvides::Package]

[Repository]
git_remote = origin
[Bugtracker]
web = https://github.com/timlegge/perl-Dist-Zilla-Plugin-GitHub-CreateRelease/issues
[MetaResources]
homepage   = https://metacpan.org/dist/Dist-Zilla-Plugin-GitHub-CreateRelease

[Test::PodSpelling]
stopword = AfterBuild
stopword = plaintext
stopword = FromFile
stopword = SignReleaseNotes
stopword = api
stopword = gpg
stopword = webpage

[PodSyntaxTests]
[PodCoverageTests]
[Test::Perl::Critic]
[Test::EOL]
[Test::EOF]
[Test::NoTabs]
[Test::TrailingSpace ]

[Git::NextVersion]
first_version = 0.0001       ; this is the default
version_by_branch = 0       ; this is the default
version_regexp  = ^(0.\d+)$   ; this is the default

[OurPkgVersion]

[AuthorsFromGit]
[Signature]
[@Git]
changelog = Changes      ; this is the default
tag_format  = %V         ; Don't proceed tags with "v"
tag_message = %V         ; this is the default
push_to     = origin     ; see Git::Push

[SignReleaseNotes]
